<form class="form">
   <div class="form-wrapper">
      <label class="form-label" for="phone-name">Phone number: </label>
      <input class="form-input" name="phone" [(ngModel)]="value" (keyup)="validPhone()" #mainInput id="phone-name" type="text" ng-in
         placeholder="(+067) 11 111 11">
   </div>
</form>
